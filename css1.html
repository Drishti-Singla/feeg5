<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        h1,p{text-align: right;}
        #para1{
            color:blue;
        }
        h1{
            color:aqua;
        }
        .class1{
            text-align: center;
        }
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> css selectors</h1>
   <p id="para1"> group 5 has 86 students</p>
   <p class="class1"> group 2 has 100 students</p>
</body>
</html>
