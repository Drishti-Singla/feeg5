<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
            width:200px;
            height: 100px;
            background: rgb(243, 239, 7);
        }
        #div1:hover{
            width: 200px;
            background-color: blanchedalmond;
            transition: 2s;
        }
        #div2:hover{
            width:500px;
            height: 300px;
            background-color: orange;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div>transform</div>
    <div id="div1"> welcome to transform</div>
    <div id="div2"> hello css</div>
    <div id="div3"> all the best </div>
    <div id="div4">he heheheh</div>
    <div id="div5">how are you </div>
</body>
</html>
